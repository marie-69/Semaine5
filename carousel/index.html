<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Carousel</title>
  </head>

  <body>
    
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
       
        <nav class="navbar">
            <nav class="navbar">
                <a class="navbar-brand text-dark" href="#">Graf</a>
            </nav>
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">A propos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">Contact</a>
                </li>
              </ul>
          </nav>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="graf1.jpg" class="d-block w-100" alt="...">
            <h1>Graffiti</h1>
          </div>
          <div class="carousel-item">
            <img src="graf2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="graf3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
